<!DOCTYPE html>
<html>
<head>
    <title>Scroll Bar Example</title>
    <style>
        #scrolling-area {
            height: 200px;
            overflow-y: hidden;
            border: 1px solid #ccc;
            position: relative;
        }

        #scrolling-element-inside {
            height: 400px;
            overflow-y: hidden;
        }

        .scroll-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        #scroll-up {
            top: 0;
        }

        #scroll-down {
            bottom: 0;
        }
    </style>
</head>

</html>
